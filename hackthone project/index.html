<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #skills {
            display: none;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <section id="personal-info">
            <h1>Bilal Anwar</h1>
            <p>Contact: bilalanwar.5812@gmail.com</p>
            <img src="profile.jpg" alt="Profile Picture">
        </section>
        <section id="education">
            <h2>Education</h2>
            <p>BS in Computer Science, Karachi University</p>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>JavaScript</li>
                <li>TypeScript</li>
                <li>HTML & CSS</li>
                <li>React</li>
                <li>Next.js</li>
                <li>Node.js</li>
                <li>Tailwind.css</li>
                <li>UI & UX Designer</li>
            </ul>
        </section>
        <section id="work-experience">
            <h2>Work Experience</h2>
            <p>Frontend Developer at Google</p>
        </section>
        <button id="toggle-skills">Show Skills</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
