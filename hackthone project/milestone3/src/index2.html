<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="profilePicture">Profile Picture URL:</label>
            <input type="url" id="profilePicture" required>
            
            <h2>Education</h2>
            <label for="education">Education:</label>
            <textarea id="education" required></textarea>
            
            <h2>Work Experience</h2>
            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" required></textarea>
            
            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" required>
            
            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div class="resume-container" id="resume-container" style="display:none;">
        <section id="personal-info" contenteditable="true">
            <h1 id="display-name"></h1>
            <p id="display-email"></p>
            <img id="display-profilePicture" src="" alt="Profile Picture">
        </section>
        <section id="education" contenteditable="true">
            <h2>Education</h2>
            <p id="display-education"></p>
        </section>
        <section id="skills" contenteditable="true">
            <h2>Skills</h2>
            <ul id="display-skills"></ul>
        </section>
        <section id="work-experience" contenteditable="true">
            <h2>Work Experience</h2>
            <p id="display-workExperience"></p>
        </section>
    </div>

    <script src="script2.js"></script>
</body>
</html>
